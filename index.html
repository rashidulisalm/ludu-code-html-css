<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Ludo</title>
    
</head>
<body>
 
     <div class="border">
        <div class="row">
            <div class="red-box">
                <div class="white-box">
                    <div class="red circle"></div>
                    <div class="red circle"></div>
                    <div class="red circle"></div>
                    <div class="red circle"></div>
                </div>
            </div>
            <div class="cell-container">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"><span class="arrow_down"><i class="fa-solid fa-arrow-down"></i></div>
                    <div class="cell"></div>
                </div>

                <div class="row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell green"></div>
                </div>

                <div class="row">
                    <div class="cell"><span class="star-red"><i class="fa-solid fa-star"></i></span></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>

                <div class="row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>

                <div class="row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>

                <div class="row">
                    <div class="cell"></div>
                    <div class="cell green"></div>
                    <div class="cell"></div>
                </div>
            </div>  
            <div class="green-box">
                <div class="white-box">
                    <div class="green circle"></div>
                    <div class="green circle"></div>
                    <div class="green circle"></div>
                    <div class="green circle"></div>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="cell-container">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell red"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="row">
                    <div class="cell"><span class="arrow_right"><i class="fa-solid fa-arrow-right"></i></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                    <div class="cell red"></div>
                </div>

                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"><div class="cell"><span class="star-blue"><i class="fa-solid fa-star"></i></span></div></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                </div>
                <div class="destination"></div>
                <div class="cell-container">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"><div class="cell"><span class="star-green"><i class="fa-solid fa-star"></i></span></div></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell yellow"></div>
                        <div class="cell yellow"></div>
                        <div class="cell yellow"></div>
                        <div class="cell yellow"></div>
                        <div class="cell yellow"></div>
                        <div class="cell"><span class="arrow_left"><i class="fa-solid fa-arrow-left"></i></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell yellow"></div>
                        <div class="cell"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="blue-box">
                    <div class="white-box">
                        <div class="blue circle"></div>
                        <div class="blue circle"></div>
                        <div class="blue circle"></div>
                        <div class="blue circle"></div>
                    </div>
                </div>
                <div class="cell-container">
                    <div class="row">
                        <div class="cell "></div>
                        <div class="cell blue"></div>
                        <div class="cell"></div>
                    </div>
    
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell blue"></div>
                        <div class="cell"></div>
                    </div>
    
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell blue"></div>
                        <div class="cell"></div>
                    </div>
    
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell blue"></div>
                        <div class="cell"><div class="cell"><span class="star-yellow"><i class="fa-solid fa-star"></i></span></div></div>
                    </div>
    
                    <div class="row">
                        <div class="cell blue"></div>
                        <div class="cell blue"></div>
                        <div class="cell"></div>
                    </div>
    
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"><span class="arrow_up"><i class="fa-solid fa-arrow-up"></i></div>
                        <div class="cell"></div>
                    </div>
                </div>  
                <div class="yellow-box">
                    <div class="white-box">
                        <div class="yellow circle"></div>
                        <div class="yellow circle"></div>
                        <div class="yellow circle"></div>
                        <div class="yellow circle"></div>
                    </div>
                </div>
            </div>
    
            
        </div>
     </div>
    
</body>
</html>
